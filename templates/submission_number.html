<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Submissions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Number of Submissions</h1>
    <div class="sub-num">
        <h2>Total Number of DNS Records: {{ total_records }}</h2>
        <h3>Daily Submissions</h3>        
    </div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for submission in daily_submissions %}
            <tr>
                <td>{{ submission["_id"] }}</td>
                <td>{{ submission["count"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
